<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Text Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center mb-8">
                <a href="index.html" class="text-blue-600 hover:text-blue-800 mr-4">‚Üê Back to Tools</a>
                <h1 class="text-3xl font-bold">HTML to Text Extractor</h1>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="mb-4">
                    <label for="htmlInput" class="block text-sm font-medium text-gray-700 mb-2">Paste your HTML here:</label>
                    <textarea id="htmlInput" 
                              class="w-full h-40 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="<p>Your HTML content here...</p>"></textarea>
                </div>

                <button id="convertBtn" 
                        class="w-full px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                    Convert to Text
                </button>
            </div>

            <div id="resultContainer" class="space-y-6"></div>
        </div>
    </div>

    <script src="js/extractor.js"></script>
</body>
</html>
